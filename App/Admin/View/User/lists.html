<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
       <extend name="Public:base"/>
      
       <block name="left">
           <h4>菜单功能区</h4>
            <div class="list-group">
                <ul><a href="#" class="list-group-item active" >
                  会员管理
                    </a>
                    <li style="list-style: none"><a href="{:U('User/lists')}" class="list-group-item" >会员列表</a></li>
                    <li style="list-style: none"><a href="{:U('User/add')}" class="list-group-item">新增会员</a></li>
                </ul>
             </div>
       </block>
       <block name="right">
           <h4>内容显示区</h4>
           <table class="table table-striped table-hover">
               <thead>
                  <th>Uid</th>
                  <th>Uname</th>
                  <th>IP</th>
                  <th>Create-Time</th>
                  <th>Last-Time</th>
                  <th>Operate</th>
               </thead>
               <tbody>
               <foreach name='User_list.lists' item='ul'>
                   <tr>
                        <td>{$ul.id}</td>
                        <td>{$ul.uname}</td>
                        <td>{$ul.ip}</td>
                        <td>{$ul.create_time|date="Y-m-d H:i:s",###}</td>
                        <td>{$ul.last_time|date="Y-m-d H:i:s",###}</td>
                        <td><a href="{:U('User/edit',array('id'=>$ul['id']))}">编辑</a>|<a href="{:U('User/delete',array('id'=>$ul['id']))}">删除</a></td>
                   </tr>
               </foreach>
               </tbody>
                <tfoot>
                  <th colspan="6">{$User_list.page}</th>
                </tfoot>
           </table>
       </block>
    </body>
</html>
