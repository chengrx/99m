<!DOCTYPE html>
<html>
    <head>
        <title>Good lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
       <extend name="Public:base"/>
      
       <block name="left">
           <h4>菜单功能区</h4>
            <div class="list-group">
                <ul><a href="#" class="list-group-item active" >
                  商品管理
                    </a>
                    <li style="list-style: none"><a href="{:U('Goods/lists')}" class="list-group-item" >商品列表</a></li>
                    <li style="list-style: none"><a href="{:U('Goods/add')}" class="list-group-item">新增商品</a></li>
                </ul>
             </div>
       </block>
       <block name="right">
           <h4>商品记录展示区</h4>
           <table class="table table-striped table-hover">
               <thead>
                  <th>id</th>
                  <th>商品名称</th>
                  <th>商品价格</th>
                  <th>创建时间</th>
                  <th>更新时间</th>
                  <th>操作</th>
               </thead>
               
               <tbody>
               <foreach name='goods_list' item='gl'>
                   <tr>
                        <td>{$gl.id}</td>
                        <td>{$gl.title}</td>
                        <td>{$gl.price}</td>
                        <td>{$gl.create_time|date="Y-m-d H:i:s",###}</td>
                        <td>{$gl.update_time|date="Y-m-d H:i:s",###}</td>
                        <td><a href="{:U('User/edit',array('id'=>$ul['id']))}">编辑</a>|<a href="{:U('User/delete',array('id'=>$ul['id']))}">删除</a></td>
                   </tr>
               </foreach>
               </tbody>
                <tfoot>
                  <th colspan="6"></th>
                </tfoot>
           </table>
       </block>
    </body>
</html>
